<style>
  .sidebar {
    width: 250px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .sidebar .header {
    padding: 20px;
    display: flex;
    align-items: center;
    position: relative;
  }

  .sidebar .header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .sidebar #toggle {
    position: absolute;
    right: 10px;
    width: 25px;
    height: 25px;
    z-index: 100;
    opacity: 0;
  }

  .sidebar .toggle-icon {
    background-image: url("./icon/toggle.svg");
    position: absolute;
    right: 10px;
    width: 25px;
    height: 25px;
  }

  .sidebar .header h2 {
    margin: 0;
    font-size: 18px;
  }

  .sidebar .menu {
    padding: 20px;
  }

  .sidebar .menu .item {
    margin-bottom: 10px;
    padding: 10px 0;
    display: flex;
    align-items: center;
    color: #47de14;
    cursor: pointer;
  }

  .sidebar .menu .item:hover {
    background-color: #f0f0f0;
  }

  .sidebar .menu .item i {
    margin-right: 10px;
  }

  .sidebar .footer {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    border-top: 1px solid #ddd;
  }

  /* Code actions button */
  .sidebar .footer .actions {
    /* position: relative; */
    display: flex;
    width: 50px;
    height: 50px;
  }

  input#popUp {
    display: none;
  }

  input#popUp:checked~.actions-pop {
    /* display: none; */
    opacity: inherit;
    visibility: visible;
  }


  .sidebar .footer .actions .actions-button {
    cursor: pointer;
    background-color: transparent;
    border: none;
    transition: transform 0.3s ease;
  }

  .sidebar .footer .actions .actions-button:hover {
    transform: scale(1.1);
  }

  .sidebar .footer .actions .actions-button:after {
    content: '\2807';
    font-size: 50px;
    background-color: transparent;
    color: white;
    transition: color 0.3s ease;
  }

  .sidebar .actions-pop {
    visibility: hidden;
    opacity: 0;
    position: absolute;
    bottom: 20px;
    left: 240px;
    display: flex;
    flex-direction: column;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 20px;
    gap: 20px;
    border-radius: 10px;
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
  }

  .sidebar .actions-pop::before {
    content: "";
    position: absolute;
    bottom: 30px;
    left: -20px;
    width: 0;
    height: 0;
    border-radius: 20px;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    border-right: 15px solid rgba(255, 255, 255, 0.9);
  }


  .sidebar .actions-pop .actions-popUp {
    cursor: pointer;
    background-color: rgba(218, 218, 218, 0.9);
    border: none;
    padding: 20px 35px 20px;
    display: flex;
    gap: 10px;
    border-radius: 7px;
  }

  .sidebar .actions-pop .actions-popUp:hover {
    background-color: rgba(218, 218, 218, 0.9);
    border: none;
    padding: 20px 35px 20px;
    display: flex;
    gap: 10px;
    border-radius: 10px;
    transform: scale(1.1);
  }

  .sidebar .actions-pop .actions-popUp:nth-child(1) {}

  .sidebar .actions-pop .actions-popUp:nth-child(2) {}

  .sidebar .actions-pop .actions-popUp:nth-child(3) {}

  .sidebar .actions-pop .actions-popUp:nth-child(4) {}

  .sidebar .footer img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .avt-info img:empty {
    background-color: aqua;

    height: 40px;
    border-radius: 50%;
    border: 2px solid black;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    margin: unset;
  }
  .sidebar .footer .info {
    display: flex;
  }

  .sidebar .footer .info .name {
    font-size: 14px;
    margin: 0;
  }

  .sidebar .footer .info .email {
    font-size: 12px;
    color: #777;
  }

  .sidebar .footer .actions {
    display: flex;

    align-items: flex-end;

  }

  .item:hover {
    cursor: pointer;
    animation: jelly 0.5s;
  }

  @keyframes jelly {

    0%,
    100% {
      transform: scale(1, 1);
    }

    25% {
      transform: scale(0.9, 1.1);
    }

    50% {
      transform: scale(1.1, 0.9);
    }

    75% {

    }
